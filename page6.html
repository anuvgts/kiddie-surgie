<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiddie Surgie</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a2e0bf0a4e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100 overflow-x-hidden">
    <!-- navbar -->
    <div id="navbar" class="w-full fixed top-0 left-0 z-50"></div>

    <!-- Mobile Menu  -->
    <div id="mobileMenuContainer"></div>

    <!-- space below navbar -->
    <div class="pt-16"></div>

    <main>
      <!-- hero section -->
      <section
        class="relative w-full min-h-screen bg-top bg-contain bg-repeat flex items-center justify-center px-4 "
        style="background-image: url('assets/page6/bg.png')"
      >
        <div class="absolute inset-0 bg-white/90"></div>

        <div
          class="relative z-10 max-w-7xl w-full mx-auto text-center px-4 sm:px-8 lg:px-16"
        >
          <!-- Heading -->
          <h1
            class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-[#456c89] mb-4 leading-tight"
          >
            Meet our Pediatric Surgeons
          </h1>

          <!-- Sub heading -->
          <p
            class="text-sm sm:text-base md:text-lg text-[#9AA2A3] font-semibold mx-auto mb-10 leading-relaxed"
          >
            Fellowship-trained paediatric surgeons specialising in minimally
            invasive surgery, oncology and urology. Committed to guiding parents
            and ensuring a safe, stress-free surgical experience for children.
          </p>

          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 place-items-center px-2 sm:px-6"
          >
            <!-- CARD 1 -->
            <div
              class="bg-[#376EA7] w-full max-w-[250px] rounded-3xl p-6 flex flex-col text-white shadow-lg h-full mx-auto"
            >
              <div
                class="w-36 h-36 sm:w-40 sm:h-40 rounded-full overflow-hidden mb-6 mx-auto"
              >
                <img
                  src="assets/page6/person1.png"
                  class="w-full h-full object-cover object-top"
                />
              </div>

              <h3 class="text-lg font-semibold mb-6 text-center">
                Dr Balamourougane P
              </h3>

              <button
                class="bg-[#FAB765] text-white font-bold px-6 py-3 w-full rounded-full mt-auto"
              >
                KNOW MORE
              </button>
            </div>

            <!-- CARD 2 -->
            <div
              class="bg-[#376EA7] w-full max-w-[250px] rounded-3xl p-6 flex flex-col text-white shadow-lg h-full mx-auto"
            >
              <div
                class="w-36 h-36 sm:w-40 sm:h-40 rounded-full overflow-hidden mb-6 mx-auto"
              >
                <img
                  src="assets/page6/person2.png"
                  class="w-full h-full object-cover object-top"
                />
              </div>

              <h3 class="text-lg font-semibold mb-6 text-center">
                Dr Vinayak Rengan
              </h3>

              <button
                class="bg-[#FAB765] text-white font-bold px-6 py-3 w-full rounded-full mt-auto"
              >
                KNOW MORE
              </button>
            </div>

            <!-- CARD 3 -->
            <div
              class="bg-[#376EA7] w-full max-w-[250px] rounded-3xl p-6 flex flex-col text-white shadow-lg h-full mx-auto"
            >
              <div
                class="w-36 h-36 sm:w-40 sm:h-40 rounded-full overflow-hidden mb-6 mx-auto"
              >
                <img
                  src="assets/page6/person3.jpg"
                  class="w-full h-full object-cover object-top"
                />
              </div>

              <h3 class="text-lg font-semibold mb-6 text-center">
                Dr Vankam Aseesh Varma
              </h3>

              <button
                class="bg-[#FAB765] text-white font-bold px-6 py-3 w-full rounded-full mt-auto"
              >
                KNOW MORE
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
